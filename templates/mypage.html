<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>운동 이력 & 마이페이지</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: sans-serif;
      background-color: #777;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
      background: #fff;
    }

    .tabs {
      display: flex;
      border-bottom: 1px solid #ccc;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 15px;
      cursor: pointer;
    }

    .tab.active {
      font-weight: bold;
      border-bottom: 2px solid black;
    }

    .content {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .profile {
      display: flex;
      align-items: center;
      padding: 15px;
      border: 1px solid #eee;
      border-radius: 10px;
      background: #f9f9f9;
      margin-bottom: 20px;
    }

    .profile img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-right: 15px;
    }

    .inputs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .inputs div {
      text-align: center;
    }

    .inputs input {
      margin-top: 5px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100px;
      text-align: center;
    }

    .graph-section {
      flex: 1;
      height: 300px;
      background-color: #aaa;
      border-radius: 10px;
      position: relative;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 30px;
      color: white;
      cursor: pointer;
    }

    .arrow.left {
      left: 10px;
    }

    .arrow.right {
      right: 10px;
    }

      .buttons {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      gap: 15px;
    }

    .buttons button {
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }

    .buttons .reset {
      background: white;
      border: 1px solid black;
    }

    .buttons .save {
      background: black;
      color: white;
      border: none;
    }

    .log-entry {
      border-top: 1px solid #ccc;
      padding: 10px 0;
    }

    .log-date {
      color: gray;
      font-size: 14px;
      margin-bottom: 5px;
    }

    .log-type {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .log-details {
      display: flex;
      gap: 10px;
    }

    .log-box {
      flex: 1;
      height: 40px;
      background-color: #ccc;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    {% if record %}
    <div class="tabs">
      <div class="tab active">My</div>
      <div class="tab">Work out</div>
    </div>

    <div class="content">
      <div class="profile">
        <img src="https://via.placeholder.com/60" alt="Profile">
        <div><strong>{{ record.email }}</strong></div>
      </div>

      <div class="inputs">
        <div>
          <label>Height</label><br>
          <input type="text" value="{{ record.heigth }}">
        </div>
        <div>
          <label>Weight</label><br>
          <input type="text"  value="{{ record.weigth }}">
        </div>
      </div>

      <div class="graph-section">
        <div class="arrow left">&#10094;</div>
        그래프1
        <div class="arrow right">&#10095;</div>
      </div>
    </div>

<div class="buttons">
        <button class="reset">Reset</button>
        <button class="save">Save</button>
      </div>
      <!-- 운동 기록 리스트 -->
    {% for record in record %}
        <div class="log-entry">
            <div class="log-date">{{ record.created_at }}</div>
            <div class="log-type">{{record.exercise_type}}</div>
            <div class="log-details">
            <div class="log-box">{{ record.REPS }}</div>
            <div class="log-box">{{ record.set_num }}</div>
            </div>
        </div>
    {% endfor %}
    </div>
  </div>

  </div>

    
</body>
</html>
