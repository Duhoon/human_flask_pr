<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <title>로그인</title>
</head>
<body>
    <main class="wrapper">
      <form class="login-form" method="POST" action="/auth/login">
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Value" required/>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Value" required />
        </div>
        <div class="button-group">
          <button class="btn login-btn" type="submit">Sign In</button>
          <a class="btn signup-btn" type="button" href="/auth/signup">Sign Up</a>    
        </div>
      </form>
    <main>
</body>
</html>
