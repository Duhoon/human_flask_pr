<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>운동 기록 입력</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/workout.css') }}">
</head>
<body>
    <div class="wrapper">
        <div class="tabs">
            <a href="/exercise/mypage">My</a>
            <a href="/exercise/workout" class="active">Work out</a>
        </div>

        <div class="container">
            <form action="/exercise/save" method="post">
                <div>
                    <label for="type">운동 종류</label>
                    <select id="type" name="exercise_type" required>
                        <option value="">Push-up, Sit-up, Pull-up, Squat</option>
                        <option value="pushup">Push-up</option>
                        <option value="situp">Sit-up</option>
                        <option value="pullup">Pull-up</option>
                        <option value="squat">Squat</option>
                    </select>
                </div>

                <div>
                    <label for="set">세트</label>
                    <input type="number" name="set" id="set" placeholder="몇 번째 세트인가요?" required>
                </div>

                <div>
                    <label for="rep">반복 횟수</label>
                    <input type="number" name="rep" id="rep" placeholder="몇 번 반복하셨나요?" required>
                </div>

                <div class="button-group">
                    <button type="submit" class="save-btn">Save</button>
                    <button type="reset" class="reset-btn">Reset</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
